<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galaxy Shader Examples - 3x3 Grid</title>
    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
            background: #0b0b0f;
            color: #eaeaf0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            overflow: hidden;
        }

        #app {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100vh;
            width: 100vw;
            gap: 2px;
            box-sizing: border-box;
        }

        .canvas-container {
            position: relative;
            background: #111;
            min-height: 0;
            min-width: 0;
            overflow: hidden;
        }

        .canvas-container canvas {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .canvas-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="canvas-container">
            <div class="canvas-label">Classic Mixed</div>
            <canvas id="canvas1"></canvas>
        </div>
        <div class="canvas-container">
            <div class="canvas-label">Radial Gradient</div>
            <canvas id="canvas2"></canvas>
        </div>
        <div class="canvas-container">
            <div class="canvas-label">Blue Giant</div>
            <canvas id="canvas3"></canvas>
        </div>
        <div class="canvas-container">
            <div class="canvas-label">Large Black Hole</div>
            <canvas id="canvas4"></canvas>
        </div>
        <div class="canvas-container">
            <div class="canvas-label">Single Orange</div>
            <canvas id="canvas5"></canvas>
        </div>
        <div class="canvas-container">
            <div class="canvas-label">Single Green</div>
            <canvas id="canvas6"></canvas>
        </div>
        <div class="canvas-container">
            <div class="canvas-label">Red Giant</div>
            <canvas id="canvas7"></canvas>
        </div>
        <div class="canvas-container">
            <div class="canvas-label">Purple-Blue</div>
            <canvas id="canvas8"></canvas>
        </div>
        <div class="canvas-container">
            <div class="canvas-label">Nebula Colors</div>
            <canvas id="canvas9"></canvas>
        </div>
    </div>

    <script type="importmap">
    			{
    				"imports": {
    					"three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
    					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/",
    					"galaxy-shader": "../dist/esm/GalaxyShader.js",
    					"galaxy-geometry": "../dist/esm/GalaxyGeometry.js"
    				}
    			}
    		</script>



    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { GalaxyShader } from 'galaxy-shader';
        import { GalaxyGeometry } from 'galaxy-geometry';

        const galaxyConfigs = [
            { // Classic Mixed Stars (Default color array)
                spiralCount: 3,
                turnsPerSpiral: 1.0,
                totalStars: 20000,
                pointSize: 2.0,
                blackHoleRadius: 0.1,
                colorMode: 0, // Fixed array cycling
                colorIntensity: 1.0
            },
            { // Radial Gradient (Hot core to cool edge)
                spiralCount: 5,
                turnsPerSpiral: 1.2,
                totalStars: 35000,
                pointSize: 1.5,
                blackHoleRadius: 0.08,
                colorMode: 1, // Gradient by radius
                colorPalette: [
                    new THREE.Color(1.0, 1.0, 0.8),  // Hot white core
                    new THREE.Color(1.0, 0.8, 0.6),  // Warm yellow
                    new THREE.Color(0.8, 0.6, 1.0),  // Cool blue
                    new THREE.Color(0.4, 0.5, 0.8)   // Cold blue edge
                ],
                colorIntensity: 1.2
            },
            { // Blue Giant Palette
                spiralCount: 2,
                turnsPerSpiral: 2.5,
                totalStars: 15000,
                pointSize: 2.5,
                blackHoleRadius: 0.15,
                colorMode: 0, // Fixed array
                colorPalette: [
                    new THREE.Color(0.7, 0.8, 1.0),   // Blue
                    new THREE.Color(0.8, 0.9, 1.0),   // Light blue
                    new THREE.Color(0.9, 0.95, 1.0),  // White-blue
                    new THREE.Color(1.0, 1.0, 1.0)    // Pure white
                ],
                colorIntensity: 1.1
            },
            { // Large Black Hole Galaxy
                spiralCount: 4,
                turnsPerSpiral: 0.8,
                totalStars: 25000,
                pointSize: 2.0,
                blackHoleRadius: 0.3,
                colorMode: 1, // Radial gradient
                colorPalette: [
                    new THREE.Color(1.0, 1.0, 1.0),   // Bright white center
                    new THREE.Color(1.0, 0.9, 0.7),   // Warm white
                    new THREE.Color(0.9, 0.7, 0.5),   // Orange
                    new THREE.Color(0.7, 0.5, 0.3)    // Dark orange edge
                ],
                colorIntensity: 1.0
            },
            { // Single Color Galaxy
                spiralCount: 3,
                turnsPerSpiral: 1.0,
                totalStars: 40000,
                pointSize: 1.0,
                blackHoleRadius: 0.12,
                colorMode: 2, // Single color
                color: new THREE.Color(1.0, 0.8, 0.6), // Warm orange
                colorIntensity: 1.0
            },
            { // Dense Green Galaxy
                spiralCount: 6,
                turnsPerSpiral: 1.5,
                totalStars: 32000,
                pointSize: 1.8,
                blackHoleRadius: 0.1,
                colorMode: 2, // Single color
                color: new THREE.Color(0.6, 1.0, 0.8), // Soft green
                colorIntensity: 1.1
            },
            { // Red Giant Galaxy
                spiralCount: 2,
                turnsPerSpiral: 0.6,
                totalStars: 8000,
                pointSize: 3.0,
                blackHoleRadius: 0.2,
                colorMode: 0, // Fixed array
                colorPalette: [
                    new THREE.Color(1.0, 0.6, 0.4),   // Orange-red
                    new THREE.Color(1.0, 0.7, 0.5),   // Orange
                    new THREE.Color(1.0, 0.8, 0.6),   // Light orange
                    new THREE.Color(1.0, 0.9, 0.7)    // Pale yellow
                ],
                colorIntensity: 1.0
            },
            { // Purple-Blue Galaxy
                spiralCount: 5,
                turnsPerSpiral: 1.0,
                totalStars: 28000,
                pointSize: 2.0,
                blackHoleRadius: 0.08,
                colorMode: 0, // Fixed array
                colorPalette: [
                    new THREE.Color(0.8, 0.4, 1.0),   // Purple
                    new THREE.Color(0.6, 0.6, 1.0),   // Blue-purple
                    new THREE.Color(0.4, 0.8, 1.0),   // Light blue
                    new THREE.Color(0.8, 0.9, 1.0)    // Very light blue
                ],
                colorIntensity: 1.2
            },
            { // Nebula Colors (Radial gradient)
                spiralCount: 4,
                turnsPerSpiral: 0.8,
                totalStars: 12000,
                pointSize: 2.8,
                blackHoleRadius: 0.25,
                colorMode: 1, // Gradient by radius
                colorPalette: [
                    new THREE.Color(1.0, 0.9, 0.8),   // Warm center
                    new THREE.Color(1.0, 0.6, 0.8),   // Pink
                    new THREE.Color(0.6, 0.4, 1.0),   // Purple
                    new THREE.Color(0.2, 0.3, 0.8)    // Deep blue edge
                ],
                colorIntensity: 1.1
            }
        ];

        function createGalaxy(canvasId, config, index) {
            const canvas = document.getElementById(canvasId);
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;

            // Three.js setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: false,
                alpha: false,
                powerPreference: 'high-performance',
            });

            renderer.setSize(width, height, false);
            renderer.setPixelRatio(Math.max(1, Math.min(2, window.devicePixelRatio || 1)));
            renderer.setClearColor(0x0b0b0f, 1.0);

            // Add post-processing
            const composer = new EffectComposer(renderer);
            const renderPass = new RenderPass(scene, camera);
            composer.addPass(renderPass);

            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(width, height),
                1.5,    // strength (reduced for grid)
                0.8,    // radius
                0.9     // threshold
            );
            composer.addPass(bloomPass);

            // Add OrbitControls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 0.5;
            controls.maxDistance = 10;
            camera.position.set(0, -1, 0.4);

            // Create galaxy
            const geometry = new GalaxyGeometry(config.totalStars);
            const shaderMaterial = new GalaxyShader({
                resolution: new THREE.Vector2(width, height),
                color: config.color,
                pointSize: config.pointSize,
                totalStars: config.totalStars,
                time: 0,
                blackHoleRadius: config.blackHoleRadius,
                blackHolePosition: new THREE.Vector3(0, 0.0, 0.0),
                spiralCount: config.spiralCount,
                turnsPerSpiral: config.turnsPerSpiral,
                // New color parameters
                colorMode: config.colorMode,
                colorPalette: config.colorPalette,
                colorIntensity: config.colorIntensity
            });

            const points = new THREE.Points(geometry, shaderMaterial);
            scene.add(points);

            // Add black hole visualization
            const blackHoleGeometry = new THREE.SphereGeometry(config.blackHoleRadius, 16, 16);
            const blackHoleMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const blackHole = new THREE.Mesh(blackHoleGeometry, blackHoleMaterial);
            scene.add(blackHole);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                const timeScale = config.timeScale || 1.0;
                const time = (performance.now() / 10000 / 5) * timeScale;
                shaderMaterial.uniforms.u_time.value = time;
                controls.update();
                composer.render();
            }

            animate();
        }

        function initGalaxies() {
            for (let i = 1; i <= 9; i++) {
                createGalaxy(`canvas${i}`, galaxyConfigs[i - 1], i);
            }
        }

        setTimeout(() => {
            initGalaxies();
        }, 1000);
    </script>
</body>

</html>
